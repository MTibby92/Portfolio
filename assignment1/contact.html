<!DOCTYPE html>
<html>
<head>
	<title>Contact</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

<!-- Top bar of website; my name & links -->
<header id="mainheader">
	<div id="headercontainer">
		<h1 id="myname">Matt Tibby</h1>
		<nav>
			<a href="./home.html">About</a>
			<a id="middlelink" href="./portfolio.html">Portfolio</a>
			<a href="./contact.html">Contact</a>
		</nav>
	</div>
</header>

<!-- Contact section -->
<div class="container">

	<form id="mainsection">
		<header>
			<h2>Contact</h2>
		</header>
		<div id="mainbreak"></div>
		<div id="mainwrapper">
			<span>Name</span> <br>
			<input type="text" name="name" placeholder="John Doe"><br>
			<span>Email</span> <br>
			<input type="email" name="email" placeholder="example@gmail.com"><br>
			<span>Message</span> <br>
			<textarea rows="10" cols="40" name="message"></textarea><br>
			<input id="submitbutton" type="submit" value="Submit">
		</div>
	</form>

	<!-- Connect with me section -->
	<div id="connect">
		<header>
			<h4 ID="connectHead">Connect with Me</h4>
		</header>
		<div id="connectbreak"></div>
		<!-- Three social media links with icons -->
		<div id="iconwrap">
			<a href="https://github.com/MTibby92" target="_blank"><img src="./assets/images/githublogo.png" alt="Github Logo Link"></a>
			<a href="https://www.linkedin.com/in/matthew-tibby-363290b9" target="_blank"><img id="middleimage" src="./assets/images/linkedinlogo.png" alt="LinkedIn Logo Link"></a>
			<a href="http://stackoverflow.com/users/6636413/mtibby92" target="_blank"><img src="./assets/images/stackoverflowlogo.png" alt="Stack Overflow Logo Link"></a>
		</div>
	</div>

	<div id="push"></div>

</div>

<!-- Footer for the site -->
<footer class="footer">
	<p>&copy; Copyright 2016 Matt Tibby</p>
</footer>

</body>
</html>
